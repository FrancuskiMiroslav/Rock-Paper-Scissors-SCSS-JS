			<div class="score-box" id="score-box">
				<div class="logo">
					<img src="assets/images/logo.svg" alt="logo" class="logo__img" />
				</div>
				<div class="score">
					<h4 class="score__title">score</h4>
					<p class="score__result">0</p>
				</div>
			</div>

			<div class="choices-box" id="choices">
				<button class="paper button-choices" data-choice="paper">
					<span class="inner-circle">
						<img
							src="./assets/images/icon-paper.svg"
							alt=""
							class="svg"
							alt="paper"
						/>
					</span>
				</button>

				<button class="scissors button-choices" data-choice="scissors">
					<span class="inner-circle">
						<img
							src="./assets/images/icon-scissors.svg"
							alt=""
							class="svg"
							alt="scissors"
						/>
					</span>
				</button>

				<button class="rock button-choices" data-choice="rock">
					<span class="inner-circle">
						<img
							src="./assets/images/icon-rock.svg"
							alt=""
							class="svg"
							alt="rock"
						/>
					</span>
				</button>
			</div>
